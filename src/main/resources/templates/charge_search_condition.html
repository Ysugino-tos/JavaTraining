<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金検索', ~{::content}, 'charge')}">
<div th:fragment="content">
  <!--/*
    料金情報検索画面
  */-->
  <form th:action="@{/charge/search}" th:object="${chargeSearchCondition}" method="POST">
    <!--/* メールアドレス */-->
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="name">料金名</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" th:field="*{chargeName}" />
      </div>
    </div>
    <!--/* ここにテキストフォームを設置 */-->

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">検索</button>
        <a class="btn btn-secondary" th:href="@{/charge/add}">追加</a>
      </div>
    </div>
  </form>
  <div class="md-12"></div>
</div>

</html>
